<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  </head>
  <body>
    <section class="">
      <div class="container-lg py-5">
        <!-- title --->
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <div class="text-center">
              <p style="color: var(--dark-blue); font-size: 48px; font-weight: 700; margin-bottom: 25px">Transform your communications</p>
              <p style="color: var(--dark-blue); font-size: 16px; font-weight: 400; margin-bottom: 100px">
                Our mobile app is the only thing you need to change the <br />
                way you communicate with your team
              </p>
            </div>
          </div>
          <div class="section-container">
            <!-- message --->
            <div class="message-content">
              <div class="d-flex align-items-center">
                <div style="background-color: var(--white-blue); width: 60px; height: 60px; border-radius: 50%; display: flex; justify-content: center; align-items: center">
                  <img src="asset/message-icon.png" alt="" />
                </div>
                <div style="margin-left: 20px">
                  <p style="color: var(--dark-blue); font-size: 16px; font-weight: 700; margin: 0">Saved Message</p>
                  <p style="color: var(--dark-blue); font-size: 12px; font-weight: 400; margin: 0">You have successfully saved this message</p>
                </div>
              </div>
            </div>
            <!-- file --->
            <div class="file-content">
              <img src="asset/file-icon.png" alt="" />
            </div>
            <!-- mspencer --->
            <div class="spencer-content">
              <div class="d-flex align-items-center">
                <div style="background-color: var(--white-blue); width: 60px; height: 60px; border-radius: 50%; display: flex; justify-content: center; align-items: center">
                  <p style="color: var(--dark-blue); font-size: 18px; font-weight: 700; margin: 0">SB</p>
                </div>
                <div class="circle-info-spencer">
                  <p style="color: #ffffff; font-size: 6px; font-weight: 700px; margin: 0">3</p>
                </div>
                <div style="margin-left: 20px">
                  <p style="color: var(--dark-blue); font-size: 16px; font-weight: 700; margin: 0">Spencer Brooks</p>
                  <p style="color: var(--dark-blue); font-size: 12px; font-weight: 400; margin: 0">Have you seen the project requiâ€¦</p>
                </div>
                <div class="time-spencer">
                  <p style="margin: 0; color: var(--dark-blue); font-size: 10px; font-weight: 400; opacity: 0.75">3:08 PM</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
